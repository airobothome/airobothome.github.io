<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI导航 | AI工具集合网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        header {
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .main-content {
            margin-top: 70px;
            padding: 20px 0;
        }
        .category {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .category-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .tool-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .tool-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }
        .tool-item a {
            text-decoration: none;
            color: #333;
        }
        .tool-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">AI导航</div>
                <nav>
                    <ul>
                        <li><a href="#home">首页</a></li>
                        <li><a href="#about">关于</a></li>
                        <li><a href="#contact">联系我们</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="category">
                <div class="category-header">AI聊天机器人</div>
                <div class="tool-grid">
                    <div class="tool-item">
                        <a href="https://chat.openai.com/">
                            <img src="https://ai-nav.net/img/chatgpt.png" alt="ChatGPT">
                            <div>ChatGPT</div>
                        </a>
                    </div>
                    <div class="tool-item">
                        <a href="https://www.bing.com/new">
                            <img src="https://ai-nav.net/img/newbing.png" alt="New Bing">
                            <div>New Bing</div>
                        </a>
                    </div>
                    <div class="tool-item">
                        <a href="https://bard.google.com/">
                            <img src="https://ai-nav.net/img/bard.png" alt="Google Bard">
                            <div>谷歌 Bard</div>
                        </a>
                    </div>
                    <div class="tool-item">
                        <a href="https://yiyan.baidu.com/">
                            <img src="https://ai-nav.net/img/yiyan.png" alt="文心一言">
                            <div>文心一言</div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="category">
                <div class="category-header">AI绘画</div>
                <div class="tool-grid">
                    <div class="tool-item">
                        <a href="https://www.midjourney.com/">
                            <img src="https://ai-nav.net/img/midjourney.png" alt="Midjourney">
                            <div>Midjourney</div>
                        </a>
                    </div>
                    <div class="tool-item">
                        <a href="https://stability.ai/">
                            <img src="https://ai-nav.net/img/stablediffusion.png" alt="Stable Diffusion">
                            <div>Stable Diffusion</div>
                        </a>
                    </div>
                    <div class="tool-item">
                        <a href="https://openai.com/dall-e-2/">
                            <img src="https://ai-nav.net/img/dalle2.png" alt="DALL-E 2">
                            <div>DALL-E 2</div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 可以继续添加更多类别 -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 AI导航 | AI工具集合网站</p>
        </div>
    </footer>

    <script>
        // 添加平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
